<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ujian Online</title>
    <!-- Menyisipkan Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5 mb-4">CREATE ACCOUNT</h1>
        <form>
            <div class="form-group">
                <label for="nama">Nama Lengkap :</label>
                <input type="text" class="form-control" id="nama" placeholder="Masukkan nama">
            </div>
            <div class="form-group">
                <label for="email">Email :</label>
                <input type="email" class="form-control" id="email" placeholder="Masukkan email">
            </div>
            <div class="form-group">
                <label for="pertanyaan1">Username : </label>
                <input type="text" class="form-control" id="pertanyaan1" placeholder="Masukkan Username">
            </div>
            <div class="form-group">
                <label for="pertanyaan1">Password : </label>
                <input type="text" class="form-control" id="pertanyaan1" placeholder="Masukkan Password">
            </div>
            <div class="form-group">
                <label for="pertanyaan2">Bio : </label>
                <textarea class="form-control" id="pertanyaan2" rows="3" placeholder="Bio"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Buat Akun</button>
        </form>
    </div>

    <!-- Bootstrap Javascript (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
