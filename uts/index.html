<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <title>Pemesanan Makanan</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $(".menu-item button").click(function(){
                $(this).animate({opacity: '0.5'}, "fast").delay(100).animate({opacity: '1'}, "fast");
            });
        });
        
        $(document).ready(function(){
        $(".menu-item").hover(function(){
        $(this).find("img").stop().slideDown();
         }, function(){
        $(this).find("img").stop().slideUp();
         });
    });

    </script>
</head>
<body>
    <header>
        <div>
            <img src="logo.png">
            <h1>WEBSS KITCHEN!</h1>
        </div>
    </header>
    <main>
        <form id="orderForm" action="checkout.php" method="post">
            <div class="container">
                <h1 class="title">HALAMAN PEMESANAN MAKANAN</h1>
                <section class="menu-item" data-price="10">
                    <img src="nasgor.jpg" alt="NASI GORENG" class="image">
                    <h2 class="name">Nasi Goreng + Telor</h2>
                    <p class="price"><b>Rp. 10.000</b></p>
                    <div class="order-controls">
                        <button type="button" class =decrement-btn>-</button>
                        <input type="number" class="quantity-input" name="nasgor_qty" value="0">
                        <button type="button"  class="increment-btn">+</button>
                    </div>
                </section>
                <section class="menu-item" data-price="12">
                    <img src="mieayam.jpg" alt="MIE AYAM" class="image">
                    <h2 class="name">Mie Ayam</h2>
                    <p class="price"><b>Rp. 12.000</b></p>
                    <div class="order-controls">
                        <button type="button" class=decrement-btn>-</button>
                        <input type="number" class="quantity-input" name="mieayam_qty" value="0">
                        <button type="button" class="increment-btn">+</button>
                    </div>
                </section>
                <section class="menu-item" data-price="15">
                    <img src="ayamgoreng.png" alt="AYAM GORENG" class="image">
                    <h2 class="name">Ayam Goreng</h2>
                    <p class="price"><b>Rp. 15.000</b></p>
                    <div class="order-controls">
                        <button type="button" class=decrement-btn>-</button>
                        <input type="number" class="quantity-input" name="ayamgoreng_qty" value="0">
                        <button type="button" class="increment-btn">+</button>
                    </div>
                </section>
            </div>
            <button type="submit" class="checkout-btn">Checkout</button>
        </form>
    </main>
