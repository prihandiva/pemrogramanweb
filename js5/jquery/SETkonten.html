<!DOCTYPE html>
<head>
    <script src="jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function() {
            // Mengubah konten teks pada ID "test1" 
            $("#btn1").click(function() {
                $("#test1").text("<b>Hello World</b>"); 
            });
            // Mengubah konten HTML pada ID "test2"
            $("#btn2").click(function(){
                $("#test2").html("<b>Hello World!</b>");
            });
            // Mengubah nilai pada elemen input dengan ID "test3"
            $("#btn3").click(function() {
                $("#test3").val("Polinema");
            });
        });
    </script>
</head>
<body>
    <button id="btn1">Set Text</button>
    <button id="btn2">Set HTML</button>
    <button id="btn3">Set Value</button> 
</body>
</html>
