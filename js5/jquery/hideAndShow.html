<!DOCTYPE html>
<html>
<head>
   <link rel="stylesheet" type="text/css" href="style.css"/>
   <script src="jquery-3.7.1.js"></script>
   <script>
    $(document).ready(function(){
        // Saat tombol dengan kelas "tombol1" diklik, sembunyikan semua div
        $(".tombol1").click(function(){
            $("div").hide();
        });
        // Saat tombol dengan kelas "tombol2" diklik, menampilkan semua div yang tersembunyi
        $(".tombol2").click(function(){
            $("div").show();
        });
        // Saat tombol dengan kelas "tombol3" diklik,  efek fade out 
        $(".tombol3").click(function() {
            $("#divl").fadeOut(); 
            $("#div2").fadeOut("slow"); 
            $("#div3").fadeOut(3000); 
        });
        // Saat tombol dengan kelas "tombol4" diklik, efek fade in 
        $(".tombol4").click(function() { 
            $("#divl").fadeIn(); 
            $("#div2").fadeIn("slow"); 
            $("#div3").fadeIn(3000); 
        });
        // Saat tombol dengan kelas "tombol5" diklik, efek fade to pada div yang memiliki tingkat opacity
        $(".tombol5").click(function() { 
            $("#divl").fadeTo("slow", 0.15); 
            $("#div2").fadeTo("slow", 0.4); 
            $("#div3").fadeTo("slow", 0.7); 
        });
    });
</script>
</head>
<body>
        <p>JQuery Effect</p>
        //  div yang akan mengalami efek hide dan show 
        <div id="divl" class="kotak"></div> <br><br>
        <div id="div2" class="kotak"></div> <br><br>
        <div id="div3" class="kotak"></div> <br><br>
        // button untuk menerapkan efek hide show 
        <button class="tombol1">Sembunyikan</button>
        <button class="tombol2">Tampilkan</button>
        <button class="tombol3">Fade Out</button>
        <button class="tombol4">Fade In</button>
        <button class="tombol5">Fade To</button>
</body>
</html>
