<!DOCTYPE html>
    <!-- memberikan beberapa method animasi ke dalam satu elemen -->
    <html>
        <head>
            <link rel="stylesheet" type="text/css" href="styleAnimate.css"/>
                <script src="jquery-3.7.1.js"></script>
                <script>
                //animasi chaining pada elemen pada kelas "box"
                $(document).ready(function(){
                $("button").click(function(){
                $(".box")
                .animate({width: "300px"})
                .animate({height: "300px"})
                .animate({marginLeft: "150px"})
                .animate({borderWidth: "10px"})
                .animate({opacity: 0.5});
                });
            });
            </script>
        </head>
        <body>
            <button type="button">Start Animation</div>
            <div class="box"></div>
        </body>
        </html>
