<!--Modifikasi file Slide.html-->
<!DOCTYPE html>
<head>
    <link rel="stylesheet" type="text/css" href="styleSlide.css"/>
    <script src="jquery-3.7.1.js"></script>
    <script>
        $(document) .ready(function(){
//Elemen ini digunakan sebagai tombol yang akan diklik untuk memicu efek slide pada elemen lain.
            $("#flip").click(function(){ 
// Elemen ini merupakan elemen yang akan mengalami efek slide saat tombol dengan id "flip" diklik.
                $("#kotak2").slideToggle("slow"); 
            });
        });
    </script>
</head>
<body>
    <div id="flip">Klik untuk Efek Slide</div>
    <div id="kotak2">Selamat Pagi</div>
</body>
</html>
