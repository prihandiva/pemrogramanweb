<!DOCTYPE html>
<html>
    <head>
        <style>
            #paragraf{
                width:600px;
                height:80px;
                background-color:pink;
                line-height:80px;
                text-align:center;
                font-size:30px;
            }
        </style>
        <script src="jquery-3.7.1.js"></script>
        <script>
            $(document). ready(function(){
           // saat paragraf diklik, ubah warna teks menjadi white
           $("#paragraf").click(function(){
                $("#paragraf").css("color", "white");    
            });
            // saat mouse berada di atas paragraf, ubah warna latar menjadi silver
            $("#paragraf").mouseover(function(){
                $("#paragraf").css("background-color", "silver");    
            });        
            // saat mouse meninggalkan paragraf, ubah warna latar menjadi biru
            $("#paragraf").mouseout(function(){
                $("#paragraf").css("background-color", "blue");    
            });  
            // saat paragraf di-double click, tambahkan border solid hitam sebesar 3px
            $("#paragraf").dblclick(function(){
                $("#paragraf").css("border", "solid 3px black");  
            });  
        })
        </script>
    </head>
    <body>
        <p id="paragraf"> Praktikum Minggu ke-4 JQuery</p>
    </body>
</html>
