<!DOCTYPE html>
<html>
	<head>
		<script src="jquery-3.7.1.js"></script>
		<script>
			$(document).ready(function () {
				$("button").click(function () {
                // Memasukkan konten dari file test-content.html ke dalam elemen dengan ID "box"
                $("#box").load("/dasarWeb/js5/jquery/test-content.html");
				});
			});
		</script>
	</head>
	<body>
		<div id="box">
			<h2>Klik tombol dibawah untuk menampilkan konten</h2>
		</div>
		<button type="button">Klik Saya!</button>
	</body>
</html>
