<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styleTable.css">
        <script src="jquery-3.7.1.js"></script>
        <script>
           $(document).ready(function(){
            //  "Add Row" : tambah baris baru ke tabel
            $(".add-row").click(function(){
                // Ambil nilai(GET) dari input nama dan email
                var name = $("#name").val();
                var email = $("#email").val();
                // Buat markup untuk baris baru
                var markup = "<tr><td><input type='checkbox' name='record'></td><td>"
                             + name + "</td><td>" + email + "</td></tr>";
                // Tambahkan markup ke dalam body tabel
                $("table tbody").append(markup);
            });
            // Ketika tombol "Delete Row" diklik, hapus baris yang dichecklist
            $(".delete-row").click(function(){
                // Loop melalui setiap checkbox yang dicentang
                $("table tbody").find('input[name="record"]').each(function(){
                    if($(this).is(":checked")){
                        // Hapus baris yang memiliki checkbox yang dicentang(remove)
                        $(this).parents("tr").remove();
                    }
                });
            });
        });
    </script>
</head>
<body>
    <!-- Form input nama dan email -->
    <form>
        <input type="text" id="name" placeholder="Name">
        <input type="text" id="email" placeholder="Email Address">
        <input type="button" class="add-row" value="Add Row">
    </form>
    <!-- Tabel untuk menampilkan data -->
    <table>
        <thead>
            <tr> <!--Nama tabel (Atas)  -->
                <th>Select</th>
                <th>Name</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <!-- Baris yang dibuat default -->
            <tr>
                <td><input type="checkbox" name="record"></td>
                <td>Tony Stark</td>
                <td>tonystark@gmail.com</td>
            </tr>
        </tbody>
    </table>
    <!-- Button Untuk menghapus baris -->
    <button type="button" class="delete-row">Delete Row</button>
</body>
</html>
