<!DOCTYPE html>
<html>
<head>
    <script src="jquery-3.7.1.js"></script>
    <script>
    $(document).ready(function(){
        /*menampilkan teks dari elemen dengan ID "test1" */
        $("#btnl").click(function(){ alert($("#test1").text())
        // Menggunakan metode text() untuk mendapatkan teks dari elemen dengan ID "test1". 

        });
        <!--menampilkan HTML dari elemen dengan ID "test2" --> 
        $("#btn2").click(function(){ alert($("#test2").html())
        /* Menggunakan metode html() untuk mendapatkan HTML dari elemen dengan ID "test2". */
        });
        /*menampilkan nilai dari elemen input dengan ID "test3" */
        $("#btn3").click(function(){ alert($("#test3").val())
        /* mendapatkan nilai dari elemen input dengan ID "test3". */
        });
        });
    </script>
    </head>
    <body>
        <p id="test1">This is the first paragraph.</p>
        <p id="test2">This is <b> another </b> paragraph.</p>

        <p>Your Name: <input type="text" id="test3"></p>

        <button id="btnl">Get Text</button>
        <button id="btn2">Get HTML</button>
        <button id="btn3">Get Value</button>
</body>
</html>
