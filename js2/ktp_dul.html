<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;

            text-align: center;
            margin-bottom: 1.5rem;
        }
        .row {
            display: flex;
            flex-wrap: wrap;
            margin: 1rem 0;
        }
        .row > * {
            flex-basis: calc(33.333% - 1rem);
            margin-right: 1rem;
            margin-bottom: 1rem;
            background-color: #f2f2f2;
            padding: 1rem;
            box-sizing: border-box;
        }
        .row > *:nth-child(3n) {
            margin-right: 0;
        }
    </style>
</head>
<body>
    <h1>Personal Information</h1>

        </div>
        <div>

        </div>
        <div>
            <h2>Gender:</h2>
            <p>Male</p>
        </div>
        <div>
            <h2>Address:</h2>
            <p>JL SELAMET PERUMAHAN RANCABALI NO. 40, 002/004, MUKA, CIANJUR</p>
        </div>
        <div>
            <h2>Religion:</h2>
            <p>Christian</p>
        </div>
        <div>

            <p>Married</p>
        </div>

    </div>
</body>
</html>
